<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MueblesStgo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <form th:action="@{/extra_data}" method="post">
        <div class="mb-3">
          <label for="employeeName1" class="form-label">Empleados</label>
          <select class="form-select" name="employeeName" id="employeeName1">
            <option th:each="employee:${employees}"
                    th:value="${employee.name}"
                    th:text="${employee.name}">
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dateImput1" class="form-label">Fecha de justificativo</label>
          <input class="form-control" id="dateImput1" name="dateImput" required>
          <div id="subtitle1" class="form-text">El formato de fecha debe ser año/mes/día "XXXX/XX/XX"</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

  <div class="container">
    <form th:action="@{/extra_data/hours}" method="post">
      <div class="mb-3">
        <label for="employeeName2" class="form-label">Empleados</label>
        <select class="form-select" name="employeeName" id="employeeName2">
          <option th:each="employee:${employees}"
                  th:value="${employee.name}"
                  th:text="${employee.name}">
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="extraHours" class="form-label">Horas extra</label>
        <input class="form-control" id="extraHours" name="extraHours" required>
        <div id="subtitle2" class="form-text">Ingresar horas totales del mes</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container">
    <a href="http://localhost:8080/spreadsheet" class="btn btn-success">Mostrar Planilla</a>
  </div>
</body>
</html>
